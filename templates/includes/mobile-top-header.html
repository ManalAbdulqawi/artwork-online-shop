

<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border border-bottom-1 border-top-0 border-start-0 border-end-0 rounded-0 border-dark" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            <a href="" class="dropdown-item">My Profile</a>
            <a href="{% url 'orders_list' %}" class="dropdown-item">My Order History</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>

<li class="list-inline-item">
    <a class="{% if total %}text-primary fw-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
        <div class="text-center">
            <div> <i class="fas fa-cart-shopping fa-lg"></i></div>
            <p class="my-0">
                {% if total %}
                     £{{ total|floatformat:2 }}
                {% else %}
                     £0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
